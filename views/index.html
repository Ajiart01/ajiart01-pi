<style>
    @import url(https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap);

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Ubuntu, sans-serif
    }

    html {
        background: url(https://i.ibb.co/KxM6LP1/Anime-Kitagawa-Marin-Sono-Bisque-Doll-wa-Koi-wo-suru-fun-1280x2120-wallpaper.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-size: 16px;
        font-weight: 400;
    }

    .text {
        position: absolute;
        text-align: center;
        color: #fff;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 8px;
    }

    .status,
    .readdocs {
        margin-bottom: 20px;
    }

    .status p,
    .readdocs p {
        font-size: 1.2rem;
    }

    a.docs {
        color: #0f0;
        text-decoration: none;
    }

    a.docs:hover {
        text-decoration: underline;
    }

    .typed-text {
        color: #0f0;
    }

    .cursor {
        overflow: hidden;
        border-right: .15em solid orange;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .15em;
        animation: typing 1.5s steps(40, end), blink-caret .75s step-end infinite
    }

    hr {
        margin: 10px auto;
        position: relative;
        background: rgba(255, 255, 255, .5);
        width: 80%;
        height: 2px
    }

    @keyframes animetop {
        0% {
            top: -200px;
            opacity: 0
        }

        100% {
            top: 0;
            opacity: 1
        }
    }

    @keyframes animebot {
        0% {
            top: 200px;
            opacity: 0
        }

        100% {
            top: 0;
            opacity: 1
        }
    }

    @keyframes typing {
        from {
            width: 0
        }

        to {
            width: 100%
        }
    }

    @keyframes blink-caret {
        from,
        to {
            border-color: transparent
        }

        50% {
            border-color: orange
        }
    }
</style>
<script>
    const typedTextSpan = document.querySelector(".typed-text"),
        textArray = ["ONLINE", "AKTIF"],
        typingDelay = 200,
        erasingDelay = 100,
        newTextDelay = 2e3;
    let textArrayIndex = 0,
        charIndex = 0;

    function type() {
        charIndex < textArray[textArrayIndex].length ? (typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex), charIndex++, setTimeout(type, 200)) : setTimeout(erase, 2e3)
    }

    function erase() {
        charIndex > 0 ? (typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1), charIndex--, setTimeout(erase, 100)) : (textArrayIndex++, textArrayIndex >= textArray.length && (textArrayIndex = 0), setTimeout(type, 1300))
    }

    document.addEventListener("DOMContentLoaded", (function() {
        setTimeout(type, 2250)
    }));

        }))
    }))
</script>
